name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: darwin
            goarch: arm64
          - goos: darwin
            goarch: amd64

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build
        env:
          CGO_ENABLED: '0'
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          go build -trimpath -ldflags="-s -w" -o lexora-feed .
          tar czf lexora-feed-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz lexora-feed

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: lexora-feed-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz
