name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Package Static Files
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Package static files
        run: |
          tar czf lexora-console-${{ steps.version.outputs.version }}.tar.gz \
            --exclude='Dockerfile' \
            --exclude='docker-entrypoint.sh' \
            --exclude='.git' \
            --exclude='.github' \
            --transform "s|^|lexora-console-${{ steps.version.outputs.version }}/|" \
            index.html.template \
            modules/ \
            styles/

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: lexora-console-${{ steps.version.outputs.version }}.tar.gz
