# Lexora Feed configuration
# Copy this file to config.yaml to use it.
# All values shown below are the defaults.
# Environment variables with RSS_ prefix override these (e.g. RSS_PORT=8080).

host: localhost
port: 9001
max_posts_per_feed: 50
fetch_timeout_sec: 10
data_file: ./data/feeds.yaml
default_range: last_month
